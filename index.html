<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>

    <style>
      .attribution {
        display: block;
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 96%;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
      }
      .attribution a {
        color: orange;
      }

      @media screen and (max-width: 35em) {
        .attribution {
          font-size: 9px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Advice #Advice ID goes here -->

    <!-- Advice -->
    <main class="advice">
      <div class="advice-container">
        <h2 class="advice__number">advice #117</h2>
        <h1 class="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h1>
        <div class="advice__divider">
          <picture>
            <source
              media="(min-width: 35em)"
              srcset="./images/pattern-divider-desktop.svg"
            />
            <img src="./images/pattern-divider-mobile.svg" alt="" />
          </picture>
        </div>
        <div class="advice__button">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <!-- End of Advice -->

    <!-- "Advice text goes here" -->

    <!-- attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/asekabtw">asekabtw</a>.
    </footer>
    <!-- end of attribution -->
  </body>
</html>
